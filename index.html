    <section class="hero"  >

                <img src="src/images/disneyplus.svg" alt="Disney +">

              <h3 class="title--small">
                As melhores histórias em um só lugar
              </h3>
              <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">R$ 27,90/mês ou R$ 279,00 à vista*</span>
                
              </p>
        <ul class="hero__content__combos">

              <button class="text">Assine Agora</button>

            </li>
            <li class="hero__content__combos__combo">
              <img src="src/images/logos/disney_star_plus_sm.png" alt="Disney + star +">
